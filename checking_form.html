<!DOCTYPE html>

<html>
<head>
<title>Checking a form</title>
<style>body {font-size: 28px;}</style>
<script>
// 1. Finish the check function so that it checks all three answers.
// 2. Then see if you can modify the quiz so it contains 5 questions.
//     (Do not try to build a 30-question quiz here. There are more
//      efficient ways to check lots of answers. We'll learn that
//      next week.)
// 3. Do some research. See if you can figure out a way to make the
//    quiz not case-sensitive. (Try turning both the answer and the
//    guess to lowercase before comparing them.)


function check()
{
    var answer1 = "A" && "a";
    var answer2 = "E" && "e";
    var answer3 = "I" && "i";
    var answer4 = "O" && "o";
    var answer5 = "U" && "u";

    var guess1 = document.getElementById('one').value;
    var guess2 = document.getElementById('two').value;
    var guess3 = document.getElementById('three').value;
    var guess4 = document.getElementById('four').value;
    var guess5 = document.getElementById('five').value;

    if (answer1.toLowerCase() === guess1.toLowerCase()) {
        document.getElementById('one').style.backgroundColor = "#88FF88";
    }
    else
    {
        document.getElementById('one').style.backgroundColor = "#FF0000";
    }

    if (answer2.toLowerCase() === guess2.toLowerCase()) {
        document.getElementById('two').style.backgroundColor = "#88FF88";
    }
    else
    {
        document.getElementById('two').style.backgroundColor = "#FF0000";
    }

    if (answer3.toLowerCase() === guess3.toLowerCase()) {
        document.getElementById('three').style.backgroundColor = "#88FF88";
    }
    else
    {
        document.getElementById('three').style.backgroundColor = "#FF0000";
    }

    if (answer4.toLowerCase() === guess4.toLowerCase()) {
        document.getElementById('four').style.backgroundColor = "#88FF88";
    }
    else
    {
        document.getElementById('four').style.backgroundColor = "#FF0000";
    }

    if (answer5.toLowerCase() === guess5.toLowerCase()) {
        document.getElementById('five').style.backgroundColor = "#88FF88";
    }
    else
    {
        document.getElementById('five').style.backgroundColor = "#FF0000";
    }
}
</script>
</head>

<body>
<h1>Quiz</h1>
<form>
<p>Enter the 5 vowels (minus sometimes Y):</p>

<p>
#1: <input type="text" id="one"> <br>
#2: <input type="text" id="two"> <br>
#3: <input type="text" id="three"> <br>
#4: <input type="text" id="four"> <br>
#5: <input type="text" id="five">
</p>

<input type="button" onclick="check()" value="Check it!">

</form>

</body>
</html>
